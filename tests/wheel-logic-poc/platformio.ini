; platformio.ini
[platformio]
default_envs = esp32dev_stepper     ; change to esp32dev_dc if using a DC motor

[env]
platform = espressif32
board = esp32dev                    ; or nodemcu-32s, featheresp32, etc.
framework = arduino

monitor_speed = 115200
upload_speed  = 921600
monitor_filters = time, colorize, esp32_exception_decoder

; Use C++17 so the sketch compiles cleanly everywhere
build_unflags = -std=gnu++11
build_flags   = -std=gnu++17

; No external libs needed (Wire/Preferences are in core)
lib_deps =

[env:esp32dev_stepper]
build_flags =
  ${env.build_flags}
  -DMOTOR_TYPE=MOTOR_STEPPER

[env:esp32dev_dc]
build_flags =
  ${env.build_flags}
  -DMOTOR_TYPE=MOTOR_DC
